name: release-daemon
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    uses: ./.github/workflows/build-daemon.yaml
  upload-assets:
    needs: build-and-upload
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*